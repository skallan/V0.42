{%  extends "masterpage.html" %}
{% set active_page = "index" %}
{%  block content %}

    <body>


    <script> var b=0;</script>

    {%  for offer in offers %}

        <script>
            if (b==0) {
                document.write("<div class='container-fluid'></div><div id ='mycarousel' class='carousel slide' data-ride='carousel'><div class= 'carousel-inner'><div class='item active'>");
            }
            if (b>0) {
                document.write("</div><div class='item'>");
            }
            b++;
        </script>

        <a href='{{ offer[2] }}'><img src='/static/uploads/{{ offer[1] }}' class="center-block"></a>
    {% endfor %}

    </div>
    </div> <a class="left carousel-control" href="#mycarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
    </a> <a class="right carousel-control" href="#mycarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span> </a>
    </div>



    <div class='row'>
        <script> var a= 0;</script>

        {%  for mess in data %}
            <script>
                if (a%3==0) {
                    document.write("</div><div class='row'>")
                }

                a++;
            </script>
            <div class="col-md-4">
                <div class="product">
                <a href="/products/{{ mess[1] }}"> <img src="/static/uploads/{{ mess[9] }}" width="280px" height="187px" class="center-block" ></a>
                </div>
                <h2>{{ mess[1]}}<p> {{ mess[2]  }}:-</p></h2>
                <p>{{ mess[7] }}</p>
                <p><a class="btn btn-success center-block" href="/products/{{ mess[1] }}" role="button">View details &raquo;</a>


            </div>
        {% endfor %}

    </div>
    </body>

{%  endblock %}
